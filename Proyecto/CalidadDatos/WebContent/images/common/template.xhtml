<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;IE=9" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="SNR" />

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>Calidad de Datos</title>
	<!-- Bootstrap core CSS -->
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css"
		rel="stylesheet" />
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
		target="head" />
</h:head>
<body>
	<h:form>		
		<p:idleMonitor timeout="7170000">
			<p:ajax event="idle" listener="#{beanLogin.cerrarSesion}" />
		</p:idleMonitor>

	<div>

			<div  class="ui-g-6 ui-md-6 ui-lg-6"

				<a href="correccionMatricula.jsf"> <img
					src="#{facesContext.externalContext.requestContextPath}/images/Logo_Registremos.png"

			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="content" style="width: 100%;">
			<ui:include src="menu_default.xhtml" />
			<ui:insert name="content" />
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="#{facesContext.externalContext.requestContextPath}/js/calendar.js"></script>
	<script
		src="#{facesContext.externalContext.requestContextPath}/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
				$(this).toggleClass('active');
			});
		});
	</script>
