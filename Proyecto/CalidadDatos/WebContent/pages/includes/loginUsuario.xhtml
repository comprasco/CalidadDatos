<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formLoginUser">
		<div class="row">
			<div
				class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-2"
				id="logo">
				<br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
				<br />
				<div
					class="col-xs-10 col-xs-offset-5 col-sm-6 col-sm-offset-8 col-md-10 col-md-offset-8"
					id="login">
					<h1 class="textimg">#{txt_calidad_datos['numeroTurno']}</h1>
					<h:outputLabel id="lblORIP" styleClass="label_rojos textimg"
						value="#{txt_calidad_datos['ingresoUsuario']}" />
					<p:inputText id="nombreUser" styleClass="minTamano border"
						value="#{beanCorregirInconsistencias.isb_servicioBiometriaDto.is_sesion}"
						name="nombreUser" />
					<br /> <br />
					<p:commandButton id="btnValidarUser"
						value="#{txt_calidad_datos['btn_continuar']}"
						styleClass="boton_continuar">
						<p:ajax
							listener="#{beanCorregirInconsistencias.validarUsuarioBiometria}"
							process="@form" update="@form" />
					</p:commandButton>
				</div>
				<div
					class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-2"
					id="footer"></div>
			</div>
		</div>
	</h:form>
</ui:composition>
